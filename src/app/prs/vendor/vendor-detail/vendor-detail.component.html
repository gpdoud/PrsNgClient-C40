<app-header [pageTitle]="pageTitle"></app-header>
<main>
    <form>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vend.id" name="id" disabled></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input [(ngModel)]="vend.code" name="code" disabled></td>
                </tr>
                <tr>
                    <td>Firstname</td>
                    <td><input [(ngModel)]="vend.name" name="name" disabled></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input [(ngModel)]="vend.address" name="address" disabled></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input [(ngModel)]="vend.city" name="city" disabled></td>
                </tr>
                <tr>
                <td>Phone</td>
                <td><input [(ngModel)]="vend.state" name="state" disabled></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vend.zip" name="zip" disabled></td>
                </tr>
                <tr>
                    <td>Reviewer?</td>
                    <td><input [(ngModel)]="vend.phone" name="phone" disabled></td>
                </tr>
                <tr>
                    <td>Admin?</td>
                    <td><input [(ngModel)]="vend.email" name="email" disabled></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="toggle()" class="btn btn-danger">Delete</button>
            <span *ngIf="showVerifyDelete">
                | <button (click)="remove()" class="btn btn-danger">Verify Delete</button>
            </span>
        </div>
    </form>
</main>
<app-footer></app-footer>
