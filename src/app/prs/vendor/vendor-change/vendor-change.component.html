<app-header [pageTitle]="pageTitle"></app-header>
<main>
    <form>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="vend.id" name="id" disabled></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="vend.code" name="code" ></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="vend.name" name="name" ></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="vend.address" name="address" ></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="vend.city" name="city" ></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="vend.state" name="state" ></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="vend.zip" name="zip" ></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="vend.phone" name="phone" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="vend.email" name="email" ></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </form>
</main>
<app-footer></app-footer>
