<app-header [pageTitle]="pageTitle"></app-header>
<span> | </span>
<input [(ngModel)]="searchCriteria" class="search-criteria" placeholder="Search">
<main>
    <div>
        <a routerLink="/prod/add">Create New</a>
    </div>
        <table class="table table-sm table-striped">
            <thead>
            <tr>
                <td><button (click)="sortFn('id')" class="btn btn-link sort-column">Id</button></td>
                <td><button (click)="sortFn('partNbr')" class="btn btn-link sort-column">PartNbr</button></td>
                <td><button (click)="sortFn('name')" class="btn btn-link sort-column">Nname</button></td>
                <td><button (click)="sortFn('price')" class="btn btn-link sort-column">Price</button></td>
                <td><button (click)="sortFn('unit')" class="btn btn-link sort-column">Unit</button></td>
                <td><button (click)="sortFn('photoPath')" class="btn btn-link sort-column">PhotoPath</button></td>
                <td>Vendor</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of prods | productSearch:searchCriteria | sort:sortColumn:sortAsc">
                <td>{{ x.id }}</td>
                <td>{{ x.partNbr }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.price | currency }}</td>
                <td>{{ x.unit }}</td>
                <td>{{ x.photoPath }}</td>
                <td>{{ x.vendor?.name }}</td>
                <td>
                    <a routerLink="/prod/det/{{ x.id }}">Det</a>
                    | 
                    <a routerLink="/prod/chg/{{ x.id }}">Chg</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<app-footer></app-footer>
