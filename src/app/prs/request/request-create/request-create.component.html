<app-header [pageTitle]="pageTitle"></app-header>
<main>
    <form>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="req.id" name="id" disabled></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="req.description" name="description" ></td>
                </tr>
                <tr>
                    <td>Justification</td>
                    <td><input [(ngModel)]="req.justification" name="justification" ></td>
                </tr>
                <tr *ngIf="req.rejectionReason">
                    <td>RejectionReason</td>
                    <td><input [(ngModel)]="req.rejectionReason" name="rejectionreason" ></td>
                </tr>
                <tr>
                    <td>DeliveryMode</td>
                    <td><input [(ngModel)]="req.deliveryMode" name="deliveryMode" ></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input [ngModel]="req.status" name="status" ></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [ngModel]="req.total | currency" name="total" ></td>
                </tr>
                <tr>
                    <td>User</td>
                    <td><input [ngModel]="req.user?.username" name="user" ></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </form>
</main>
<app-footer></app-footer>
